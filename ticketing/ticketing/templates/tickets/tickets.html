<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tickets</title>
</head>
<body>
<h1> View Tickets </h1><hr>
<ol>
{% for x in tickets %}
<li>{{x.submitter}} submitted ticket on {{x.created_at}} with message <b>{{x.body}} </b></li>
<div>Script hacked message: <hr>{{x.hacker | safe}}<hr></div>
{% endfor %}
</ol>
</body>
</html>
